.form-group input {
  width: calc(100% - 120px);

  display: block;

<body>
<div class="container">
<h1>User Profile</h1>

<!-- for showing updated value -->
<div id="profileInfo">
    <p><label>Username:</label> <span id="username"></span></p>
    <p><label>Email:</label> <span id="email"></span></p>
    <p><label>Phone:</label> <span id="phone"></span></p>
    <p><label>Country:</label> <span id="country"></span></p>
    <p><label>State:</label> <span id="state"></span></p>
    <p><label>City:</label> <span id="city"></span></p>
</div>

<div class="buttons">
    <button onclick="toggleChangePassword()">Change Password</button>
    <button onclick="" id="button">Edit Profile</button>
    <button id="logoutButton">Logout</button>

</div>

<form id="changePasswordForm" style="display: none;">
  <div class="form-group">
    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" name="currentPassword" required>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>
  </div>
  <input type="submit" value="Change Password">
</form>

<div id="message"></div>
</div>

<script>


document.getElementById('button').addEventListener('click', function() {
            window.location.href = 'editprofile.html';
        });

function toggleChangePassword() {
  var form = document.getElementById('changePasswordForm');
  if (form.style.display === 'none') {
    form.style.display = 'block';
  } else {
    form.style.display = 'none';
  }
}

document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
  e.preventDefault();
  var currentPassword = document.getElementById('currentPassword').value;
  var newPassword = document.getElementById('newPassword').value;
  // Add logic here to change the password
  alert('Password changed successfully');
  this.reset();
});


// this is for logout
document.getElementById('logoutButton').addEventListener('click', function() {
  // Perform logout actions here, such as clearing local storage
  localStorage.clear();
  // Redirect to the login page or any other appropriate action
  window.location.href = 'index.html';
});

// this is for storing data 
document.addEventListener('DOMContentLoaded', function() {
  var profileData = JSON.parse(localStorage.getItem('updatedProfile')) || {};
  document.getElementById('username').textContent = profileData.username || 'N/A';
  document.getElementById('email').textContent = profileData.email || 'N/A';
  document.getElementById('phone').textContent = profileData.phone || 'N/A';
  document.getElementById('country').textContent = profileData.country || 'N/A';
  document.getElementById('state').textContent = profileData.state || 'N/A';
  document.getElementById('city').textContent = profileData.city || 'N/A';
});

//





</script>
</body>
</html>
