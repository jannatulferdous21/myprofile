<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Enter your email">
        <select id="country" name="country">
          <option value="" disabled selected>Select your country</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <!-- Add more options as needed -->
        </select>
        <select id="country" name="country">
          <option value="" disabled selected>Select your State</option>
          <option value="USA">Texas</option>
          <option value="Canada">Florida</option>
          <option value="UK">Washington</option>
          <!-- Add more options as needed -->
        </select>
        <select id="country" name="country">
          <option value="" disabled selected>Select your City</option>
          <option value="USA">Dallas</option>
          <option value="Canada">San Antonio</option>
          <option value="UK">Miami</option>
          <!-- Add more options as needed -->
        </select>
        <select id="country" name="country">
          <option value="" disabled selected>Joining as</option>
          <option value="Admin">Admin</option>
          <option value="Member">Member</option>
          <!-- Add more options as needed -->
        </select>
        <input type="tel" placeholder="Enter Phone Number">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
